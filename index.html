    <!DOCTYPE html>
    <html>
        <script src="https://d3js.org/d3.v5.min.js"></script>


        <body onload="init()">
            <h1>Hello World</h1>
            <P> I'm hosted with GitHub Pages.</P>

            <div id ="scatterplot"></div>
            
            <script>
                var width = 700;
                var height = 700;
                var margin = 50;

                var svg = d3.select("#scatterplot")
                    .append("svg")
                        .attr("width", width + 2*margin)
                        .attr("height", height + 2*margin);


                async function init() {
                    const data = await d3.csv(
                        'https://raw.githubusercontent.com/ssong44/ssong44.github.io/main/Data/data_filtered.csv');
                    var x = d3.scaleLog().domain([500, 160000]).range([0, width]).base(10);
                    var y = d3.scaleLinear().domain([50, 85]).range([height, 0]);
                    var color = d3.scaleLinear().domain([0, 100]).range(["lightblue","purple"]);
                    var pop = d3.scaleLog().domain([20000000, 2000000000]).range([5, 30]).base(10);
                    var continent = d3.scaleOrdinal().domain(data).range(d3.schemeSet2);
                    
                    // Tooltip

                    // "Scatterplot with tooltip in d3.js"
                    // source: https://d3-graph-gallery.com/graph/scatter_tooltip.html
                    var tooltip = d3.select("#scatterplot")
                        .append("div")
                        .style("opacity", 0)
                        .attr("class", "tooltip")
                        .style("background-color", "white")
                        .style("border", "solid")
                        .style("border-width", "1px")
                        .style("border-radius", "5px")
                        .style("padding", "10px");
                    
                    var mouseover = function(d) {
                        tooltip
                            .style("opacity", 1);
                    }
                    var mousemove = function(d) {
                        tooltip
                            .html(d.Country 
                                + "<br>Life Expectancy: " + d.LifeExpectancy
                                + "<br>GDP: " + d.GDP 
                                + "<br>Population: " + d.Population)
                            .style("left", (d3.mouse(this)[0] + 90) + "px")
                            .style("top", d3.mouse(this)[1] + "px");
                    }
                    var mouseleave = function(d) {
                        tooltip
                            .transition()
                            .duration(200)
                            .style("opacity", 0);
                    }
                    
                    
                    // Axes
                    svg.append("g")
                        .attr("transform", "translate("+margin+", "+margin+")")
                        .call(d3.axisLeft(y)
                        .tickValues([80,75,70,65,60,55,50])
                        .tickFormat(d3.format("~s")));
                    svg.append("g")
                        .attr("transform", "translate("+50+", "+(height+50)+")")
                        .call(d3.axisBottom(x)
                        .tickValues([1000, 2000, 5000, 10000, 20000, 50000, 100000])
                        .tickFormat(d3.format("$,")));

                    // Axis Labels
                    svg.append("text")
                        .attr("class", "x label")
                        .attr("text-anchor", "end")
                        .attr("x", width - 250)
                        .attr("y", height + 90)
                        .text("GDP per capita");
                    svg.append("text")
                        .attr("class", "y label")
                        .attr("text-anchor", "end")
                        .attr("x", -325)
                        .attr("y", 0)
                        .attr("dy", ".75em")
                        .attr("transform", "rotate(-90)")
                        .text("Life Expectancy (year)");

                    // Plot
                    svg
                        .append("g")
                            .attr("transform", "translate("+margin+", "+margin+")")
                        .selectAll("circle").data(data).enter()
                            .append("circle")
                            .attr("cx", function(d) { return x(d.GDP); } )
                            .attr("cy", function(d) { return y(d.LifeExpectancy); } )
                            .attr("r", function(d) { return pop(d.Population); } )
                            .style("fill", function(d) { return continent(d.Continent); } )
                            .style("stroke", "black")
                        .on("mouseover", mouseover)
                        .on("mousemove", mousemove)
                        .on("mouseleave", mouseleave);
                }
            </script>
        </body>
    </html>
