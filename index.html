<!DOCTYPE html>
<html>
    <script src="https://d3js.org/d3.v5.min.js"></script>">
    <style> circle {fill: lightblue; stroke: black;}</style>
    <body onload="init()">
        <h1>Hello World</h1>
        <P> I'm hosted with GitHub Pages.</P>
        <svg width=300 height="300">   
        </svg>
        <script>
            async function init() {
                const data = await d3.csv(
                    'https://flunky.github.io/cars2017.csv');
                
                var x = d3.scaleLog().domain([10, 150]).range([0, 200]);
                var y = d3.scaleLog().domain([10, 150]).range([200, 0]);
                
                // Axes
                d3.select("svg").append("g")
                    .attr("transform", "translate("+50+", "+50+")")
                    .call(d3.axisLeft(y)
                    .tickValues([10, 20, 50, 100])
                    .tickFormat(d3.format("~s")));
                d3.select("svg").append("g")
                    .attr("transform", "translate("+50+", "+(200+50)+")")
                    .call(d3.axisBottom(x)
                    .tickValues([10, 20, 50, 100])
                    .tickFormat(d3.format("~s")));

                // Plot
                d3.select('svg')
                    .attr("width", 200 + 2*50)
                    .attr("height", 200 + 2*50)
                    .append("g")
                        .attr("transform", "translate("+50+", "+50+")")
                    .selectAll('circle').data(data).enter()
                        .append("circle")
                        .attr("cx", function(d) { return x(d.AverageCityMPG); } )
                        .attr("cy", function(d) { return y(d.AverageHighwayMPG); } )
                        .attr("r", function(d) { return 2 + Number.parseInt(d.EngineCylinders); } );
            }
        </script>
    </body>
</html>
